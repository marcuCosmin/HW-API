<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="main-container">

        <div class="fixed-container-top">

            <div id="add-game-text" class="game-text">Add a game</div>
            <div id="add-game-info" data-info></div>

            
            <form>
                
                <input type="text" placeholder="Game title" data-add-title>
                <input type="text" placeholder="Image source" data-add-image>
                <textarea data-add-description placeholder="Game Description"></textarea>
                
                <div class="add-game-container">
                    
                    <label for="btn-add-game">Add game</label>
                    <input type="button" onclick="addGame()" id="btn-add-game" value="+">
                    
                </div>

            </form>
            
        </div>

        <div class="fixed-container-middle"><input type="button" value="Regenerate Games" onclick="regen()"></div>

        <div class="fixed-container-bottom">

            <div id="edit-game-text" class="game-text">Edit a game's info</div>
            <div id="add-game-info">You can uncheck the property that you don't want to edit!</div>

            
            <form class="second-form">
                
                <label for="select" id="label-select">Choose a game</label>

                <select id="select" data-select>
                    
                </select>
                
                <div class="flexed-containers">

                    <input type="checkbox" data-checkbox-title checked onclick="disableInputs(this.checked, $('[data-edit-title'))">
                    <input type="text" placeholder="Game title" data-edit-title>

                </div>

                <div class="flexed-containers">

                    <input type="checkbox" data-checkbox-url checked onclick="disableInputs(this.checked, $('[data-edit-url'))" >
                    <input type="text" placeholder="Image source" data-edit-url="">
                    
                </div>

                <div class="flexed-containers">

                    <input type="checkbox" data-checkbox-descr checked  onclick="disableInputs(this.checked, $('[data-edit-description'))">
                    <textarea data-edit-description placeholder="Game Description"></textarea>

                </div>
                
                <div class="add-game-container">
                    
                    <input type="button" onclick="editGame()" id="btn-edit-game" value="Edit Game">
                    
                </div>

            </form>
            
        </div>


        <div class="centered-container">
            
            <div class="sub-container" data-sub-container>
                
            </div>

        </div>

    </div>
    
</div>

</body>
</html>
